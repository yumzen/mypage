<!DOCTYPE html>
<html>
<head>
		<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="염지은 - 프로필 링크">
    <meta property="og:description" content="염지은">
    <meta property="og:image" content="나.jfif">
    <title>지은 - 프로필 링크</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        * {
            font-family: "Pretendard",serif;
        }
        body{
            background-color: #c1b8fa;
        }
        .profile {
            width:100px;
            height:100px;
            background-color: rgb(243, 235, 208);
            border-radius: 100%;
            border:2px solid white;
            background-image: url('나.jfif');
            background-position: center;
            background-size:cover;
        }
        .main{
            color: white;
            font-size: 20px;
            margin-top:30px;
            margin-bottom:10px;
        }
        .sub{
            color: white;
            font-size: 15px;
            margin-top:0px;
            margin-bottom:30px;
        }
        .wrap{
            background-color: #c1b8fa;
            width: 300px;
            margin: 30px auto 0px auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .wrap > a{
            width : 300px;
            height: 50px;

            background-color: aliceblue;
            border-radius: 8px;

            margin-bottom: 10px;

            font-size: 14px;
            font-weight: bold;
            color: #c1b8fa;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            box-shadow: 3px 3px 5px 0px black;
        }
        .wrap > a:hover{
            background-color: #f2f2f2 ;
        }
    </style>
</head>
<body>
    <div class = "wrap">
        <div class="profile"></div>
        <h1 class="main">염지은</h1>
        <p class="sub">안뇽</p>

</body>
